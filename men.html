<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .category {
            margin: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Men's Section</h1>
    <p>Select a category to explore:</p>

    <div class="category">
        <img src="tradmen.jpg" alt="Traditional Wear" class="popup-image">
        <span>Traditional Wear</span>
    </div>
    <div class="category">
        <img src="Casualmen.jpg" alt="Casualmen" class="popup-image">
        <span>Casual Wear</span>
    </div>
    <div class="category">
        <img src="wintermen.jpg" alt="Winter Wear" class="popup-image">
        <span>Winter Wear</span>
    </div>
        <div class="category">
            <img src="footwearmen.jpg" alt="Footwear" class="popup-image">
            <span>Footwear</span>  
    </div>
    <div class="category">
        <img src="watches.jpg" alt="Watches" class="popup-image">
        <span>Watches</span>  
</div>
<div class="category">
    <img src="grooming.jpg" alt="Grooming Kit" class="popup-image">
    <span>Grooming Kit</span>  
</div>
<div class="category">
    <img src="Skinmen.jpg" alt="Skincare" class="popup-image">
    <span>Skincare</span>  
</div>
</div>  
</body>
</html>
