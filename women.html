<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .category {
            margin: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Women's Section</h1>
    <p>Select a category to explore:</p>

    <div class="category">
        <img src="tradwomen.jpg" alt="Traditional Wear" class="popup-image">
        <span>Traditional Wear</span>
    </div>
    <div class="category">
        <img src="westernwomen.jpg" alt="Western Wear" class="popup-image">
        <span>Western Wear</span>
    </div>
    <div class="category">
        <img src="winterwomen.jpg" alt="Winter Wear" class="popup-image">
        <span>Winter Wear</span>
    </div>
        <div class="category">
            <img src="Footwear.jpg" alt="Footwear" class="popup-image">
            <span>Footwear</span>  
    </div>
    <div class="category">
        <img src="Jewel.jpg" alt="Jewellery" class="popup-image">
        <span>Jewellery</span>  
</div>
<div class="category">
    <img src="makeups.jpg" alt="Makeup" class="popup-image">
    <span>Makeup</span>  
</div>
<div class="category">
    <img src="Skin.jpg" alt="Skincare" class="popup-image">
    <span>Skincare</span>  
</div>
</div>
    

</body>
</html>
